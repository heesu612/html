<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            table{
                width : 800px;
                border: 1px solid black;
                border-collapse: collapse;
            }
            td{
                border: 1px solid black;
                text-align: center;
            }
            
        </style>
    </head>
    <body>
        <h2>이미지 태그 연습</h2>
        <hr>
        <p>웹 프로그램은 img(<img src="images/www_360.png">)은
            HTML5(<img src="images/html5_360.png">)와 
            CSS3 스타일시트(<img src="images/css_360.png">) 
            그리고 자바스트립트(<img src="images/js_360.png">)를 공부합니다.
        </p>
        <hr>
        <p>웹 프로그램은 img(<img src="images/www_360.png" width="50" height="50">)은
            HTML5(<img src="images/html5_360.png" width="50" height="50">)와 
            CSS3 스타일시트(<img src="images/css_360.png" width="50" height="50">) 
            그리고 자바스트립트(<img src="images/js_360.png" width="50" height="50">)를 공부합니다.
        </p>
        <hr>
        <table>
            <tr>
                <td>전구(ON)</td>
                <td>전구(OFF)</td>
                <td>자동차</td>
                <td>피겨 스케이팅</td>
                <td>소파</td>
            </tr>
            <tr>
                <td><img src="images/on_720.png" width="100"></td>
                <td><img src="images/off_720.png" width="100"></td>
                <td><img src="images/car_720.png" width="100"></td>
                <td><img src="images/skating_720.png" width="100"></td>
                <td><img src="images/sofa_720.jpg" width="100"></td>
            </tr>
        </table>
    </body>
</html>
