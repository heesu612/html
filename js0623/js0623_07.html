<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>입력 함수</title>
    </head>
    <body>
        <h2>1. confirm() 함수</h2>
        <h3>당신은 선거를 할 수 있나요?</h3>
        <script>
            function f1() {
                let answer1 = confirm("당신은 19세이상인가요?");
                if(answer1) {
                    alert("당신은 투표를 할 수 있습니다.");
                } else {
                    alert("당신은 투표를 할 수 없습니다.");
                }
            }
        </script>
        <button onclick="f1()">투표권 확인</button>
        <hr>
        <h2>2. prompt() 함수</h2>
        <h3>당신의 나이는 몇 살 인가요?</h3>
        <script>
            function f2() {
                let answer2 = prompt("당신의 나이를 입력하세요.");
                if(answer2 >= 19) {
                    alert("당신은 투표권이 있는 연령입니다.");
                } else {
                    alert("당신은 투표권이 없는 연령입니다.");
                }
            }
        </script>
        <button onclick="f2()">투표권확인</button>
    </body>
</html>
