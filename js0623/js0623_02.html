<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>출력함수</title>
        <script>
            function welcome(number) {
                document.write("<h2>Welcome to Javascript!</h2>");
                document.write("<h3>자바스크립트를 시작합니다.</h3>");

                let sum = 20;
                sum += number;
                document.write("합계 :" + sum);
                console.log("sum = " +sum);

                alert("자바스크립트는 재미있는 프로그래밍 언어입니다.");
            }
        </script>
    </head>
    <body>
        <h3>자바스크립트의 출력함수</h3>
        <ul>
            <li>HTML 작성 방법</li>
            <li>CSS 작성 방법</li>
            <li>Javascript 작성 방법</li>
        </ul>
        <hr>
        <button onclick="welcome(10)">다음</button>
    </body>
</html>
