<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>변수의 데이터타입(datatype, type, 자료형)</h3>
        <script>
            let s1 = "Javascript"; // 문자열
            let n1 = 10, n2 = 20;  // 숫자
            let b1 = true; // boolean
            let x;
            let y = null;

            console.log(s1);
            console.log(typeof s1); // string
            console.log(n1);
            console.log(typeof(n1)); // number
            console.log(b1);
            console.log("-----");
            console.log(x); // undefined, 변수의 값이 정해지지 않음
            console.log(typeof x); // undefined
            console.log(y); // null, 초기화 용도로 사용
            console.log(typeof y); // object, 객체
            console.log(typeof NaN); // number
        </script>
    </body>
</html>
