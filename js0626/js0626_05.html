<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>조건문 2번</title>
    </head>
    <body>
        <h3>학점 계산 프로그램</h3>
        <p>점수를 입력하면 학점을 계산합니다.</p>
        <script>
            function calcGrade() {
                /*
                문제 1) 학생이름, 국어점수, 영어점수, 수학점수를 입력하여, 
                이름, 국어점수, 영어점수, 수학점수, 평균점수, 학점을 출력.
                학점 계산 방법 : 평균이 90점 이상이면 "A학점", 80점 이상이면 "B학점",
                70점 이상이면 "C학점", 60점 이상이면 "D학점", 60점 미만이면 "F학점"
                */
                let name = prompt("학생의 이름을 입력하세요.");
                let ko_score = Number(prompt(name +"의 국어점수를 입력하세요."));
                let en_score = Number(prompt(name +"의 영어점수를 입력하세요."));
                let ma_score = Number(prompt(name +"의 수학점수를 입력하세요."));
                let sum1 = (ko_score + en_score + ma_score);
                let avg1 = (sum1/3);
                document.write(name +"의 국어점수는 " +ko_score+ "점,"+ name +"의 영어점수는 " +en_score+ "점,"
                    +name +"의 수학점수는 " +ma_score+ "점입니다.<br>"+name +"의 평균점수는 " +avg1.toFixed(2)+ "입니다.<br>");
                
                let grade;
                if (avg1>=90) {
                    grade = "A학점"
                } else if (avg1>=80) {
                    grade = "B학점"
                } else if (avg1>=70) {
                    grade = "C학점"
                } else if (avg1>=60) {
                    grade = "D학점"
                } else {
                    grade = "F학점"
                }
                //document.write("평균 :" +avg.toFixed(2)) // 소숫점 두번째 자리까지 반올림해서 표현하는 방법.
                document.write(name + "의 학점은 "+ grade+ "입니다.");
            }
        </script>
        <button onclick="calcGrade()">학점 계산</button>
    </body>
</html>
