<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>조건문 3번</title>
    </head>
    <body>
        <h2>조건문 3번</h2>
        <h3>문제 1. 월을 입력하여 계절을 판별하시오.</h3>
        <button onclick="func1()">계절 판별</button>
        <script>
            /*
            3,4,5 -> 봄, 6,7,8 -> 여름 9,10,11 -> 가을, 12,1,2-> 겨울
            결과화면 : 6월은 여름입니다.
            */
            function func1() {
                let ses = Number(prompt("월을 입력하세요."));
                if (ses == 3 || ses == 4 || ses == 5){
                    document.write(ses+"월은 봄입니다.<br>");
                } else if (ses == 6 || ses == 7 || ses == 8){
                    document.write(ses+"월은 여름입니다.<br>");
                } else if (ses == 9 || ses == 10 || ses == 11){
                    document.write(ses+"월은 가을입니다.<br>");
                } else if (ses == 12 || ses == 1 || ses == 2){
                    document.write(ses+"월은 겨울입니다.<br>");
                } else {
                    document.write(ses+"은/는 맞는 숫자가 아닙니다.<br>");
                }
            }
            //출력하는 다른방법 -> `(백틱)
            //document.write(`${ses}월은 입니다.`)

            
        </script>
        
        <h3>문제2. 정수를 입력하여, 홀수, 짝수 여부를 판별하시오.</h3>
        <button onclick="func2()">홀수, 짝수 판별</button>
        <script>
            /*
            결과화면 : 9는 홀수입니다. or 10은 짝수입니다.
            */
            function func2() {
                let num = prompt("숫자 입력");
                let result;
                if (num % 2 ==0) {
                    result = "짝수";
                } else {
                    result = "홀수";
                }

                document.write(`${num}은/는 ${result}입니다.`);
            }
        </script>

        <h3>문제3. 정수를 입력하여 3의 배수 또는 4의 배수를 판별하시오.</h3>
        <button onclick="func3()">3 또는 4의 배수 판별</button>
        <hr>
        <script>
            /*
            결과화면 : 
            6은 3의 배수입니다.
            8은 4의 배수입니다.
            12는 3의 배수이면서 4의 배수입니다.
            7은 3의 배수도 4의 배수도 아닙니다.
            */
            function func3() {
                let num = Number(prompt("숫자 입력."));

                if((num % 3 == 0 )&& (num % 4 == 0)) {
                    document.write(num + "은/는 3의 배수이면서 4의 배수 입니다.");
                } else if(num % 3 == 0) {
                    document.write(num + "은/는 3의 배수 입니다.");
                } else if(num % 4 == 0) {
                    document.write(num + "은/는 4의 배수 입니다.");
                } else {
                    document.write(num + "은/는 3의 배수도 4의 배수도 아닙니다.");
                }
            }
        </script>
    </body>
</html>
