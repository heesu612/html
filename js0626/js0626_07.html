<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>조건문 4번</title>
    </head>
    <body>
        <h2>switch ~ case 문 활용</h2>
        <script>
            let num = 1;

            switch(num) {
                case 1:
                    console.log("1번 선택");
                    break;
                case 2:
                    console.log("2번 선택");
                    break;
                case 3:
                    console.log("3번 선택");
                    break;
                case 4:
                    console.log("4번 선택");
                    break;
                default:
                    console.log("다시 선택");
                    break;
            }
        </script>
    </body>
</html>
