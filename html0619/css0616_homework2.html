<!--퀴즈 2
전체 : 클래스 container를 만들어서 사용, 
너비 : 650px, 가운데 맞춤
이미지 : 크기 : 64px, 테두리 설정
본문 3개 영역 : h1, h2, p를 사용
본문 : 글자색, 글자 크기 : 상대크기,  글자 위치 맞춤, 글자 굵기
본문 안에서 다른 설정은 클래스를 생성하여 적용-->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>과제2</title>
        <style>
            h3 { color: red;}
            table {
                width: 643px;
                height: 650px; /* 너비 650으로 맞추면 표가 사진에 좀 삐져나와서 높이를 650으로 맞췄습니다*/
                border: 2px solid gray;
                border-collapse: collapse;
                text-align: center;   
                line-height: 40px;
                font-weight: bold;
            }
            th{
                border: 2px solid gray;
                border-collapse: collapse; 
            }

        </style>
    </head>
    <body>
        <img src="images/top.jpg" width: 64px height: 64px style="border: 1px solid black;">
        <table>
            <div class="container">
                <tr>
                    <th align="left" style="color: white; background-color: black; height: 32px;"> 확인하세요</th>
                </tr>
                <tr>
                    <th>
                        <h3> 주문 및 배송</h3>
                        <h2><span style="color: blue;"> 오후 2시 이전</span> 주문건은 당일 발송합니다.<br> 2시 이후 주문건은 다음날 발송합니다(주말 제외)</h2>
                    </th>
                </tr>
                <tr>
                    <th>
                        <h3>교환 및 환불</h3>
                        <h2>불만족시 <span style="color: blue;">100% 환불</span>해 드립니다<br>고객센터로 전화주세요</h2>
                    </th>
                </tr>
                <tr>
                    <th>
                        <h3>고객센터</h3>
                        <h2>0000-0000</h2>
                        <p style="font-size: smaller;">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
                    </th>
                </tr>
            </div>
        </table>
    </body>
</html>
