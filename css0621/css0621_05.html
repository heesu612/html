<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 속성 추가 2번</title>
    <style>
        div { 
            width: 500px; height: 500px;
            border: 2px double black;
            margin: 20px;
            background: url("images/bg4.jpg") no-repeat top left;
        }
        .bg1 { background-size: auto;} /* 기본값 */
        .bg2 { background-size: 200px 150px;}
        .bg3 { background-size: 60% 40%;}
        .bg4 { background-size: contain;}
        .bg5 { background-size: cover;}
        .bg6 { background-size: 100% 100%;}
    </style>
</head>
<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
    <div class="bg4"></div>
    <div class="bg5"></div>
    <div class="bg6"></div>
</body>
</html>
