<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자의 활용 1번</title>
    <!-- HTML 주석-->
    <style>
        /* CSS 주석*/
    </style>
    <script>
        // Javaceript 주석 1번 ->1줄 주석
        /* Javascript 주석 2번 -> 여러줄 주석*/
    </script>
</head>
<body>
    <h3>연산자의 활용</h3>
    <script>
        // 변수(variable): 값을 저장하는 공간
        let num1 = 15, num2 = 4;
        let str1 = "Javascript", str2 = 'Programming';

        console.log(num1 + num2); // 19, 숫자 + 숫자 -> 덧셈
        console.log(str1 + str2); // JavascriptProgramming, 문자열 + 문자열 -> 문자열로 연결
        console.log(str1 + num1); // Javascript15, 문자열 + 숫자 -> 문자열로 연결
        console.log(num2 + str2); // 4Programming, 숫자 + 문자열 -> 문자열로 연결

        console.log(num1 - num2); // 11, 숫자 - 숫자 -> 뺄셈
        console.log(str1 - str2); // NaN, 문자열 - 문자열 -> NaN, Not a Number, 숫자로 처리 불가
        console.log(str1 - num1); // NaN
        console.log(num2 - str2); // NaN

        document.write(num1 + num2 + "<br>");
        document.write(str1 + str2 + "<br>");
        document.write(str1 + num1 + "<br>");
        document.write(num2 + str2 + "<br>");
    </script>
    
</body>
</html>
