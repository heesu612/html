        // 문제3. do~while문의 활용
        // 1번에서 4번까지의 선택 메뉴를 만들고, 그 메뉴의 선택에 따른 결과를
        // 보여주는 입력 화면을 만드시오.
        // 만약 1번에서 4번 까지의 메뉴가 아닌 다른 메뉴를 선택한다면 
        // 다시 메뉴를 보여주고 선택하도록 하시오.

        let menu;
        do {
            console.log("*** 1~4번 중에서 메뉴 번호를 입력하시오.***");
            console.log("*** 1 : 파일 읽기 ***");
            console.log("*** 2 : 파일 입력 ***");
            console.log("*** 3 : 파일 저장 ***");
            console.log("*** 4 : 파일 출력 ***");

            menu = Number(prompt("1~4번 중에서 메뉴 번호를 입력하시오."));
        } while (menu<1 || menu>4); // 조건식: 1,2,3,4 > false, 1~4이외의 모든 값 -> true

        // 1~4번 중에서 메뉴를 선택한 경우에 아래의 내용을 실행
        switch(menu) {
        case 1:
            console.log("1번 파일 읽기를 실행 하였습니다.");
            break;
        case 2:
            console.log("2번 파일 입력을 실행 하였습니다.");
            break;
        case 3:
            console.log("2번 파일 저장을 실행 하였습니다.");
            break;
        case 4:
            console.log("4번 파일 출력을 실행 하였습니다.");
            break;
        }
